ow </tspan> <tspan x="0" y="257.8">them to traverse any terrain and overcome any </tspan> <tspan x="0" y="278.8">challenge. </tspan>  <tspan x="0" y="320.8">Once you purchase a bubble boats, you will find a </tspan> <tspan x="0" y="341.8">unique combination of an Albert and a toolbox of </tspan> <tspan x="0" y="362.8">five parts that generates either a Rover Albert, an </tspan> <tspan x="0" y="383.8">Avian Albert, or an Orca Albert. The toolbox includes </tspan> <tspan x="0" y="404.8">a space suit, a face shield, a flower badge, an arm </tspan> <tspan x="0" y="425.8">bag, and protective wear for the ears, hands, and </tspan> <tspan x="0" y="446.8">feet. All five parts in the toolbox can then be </tspan> <tspan x="0" y="467.8">unbundled and traded separately, in order to change </tspan> <tspan x="0" y="488.8">the Albertâ€™s appearance and expand its abilities. </tspan> <tspan x="0" y="509.8">After trading the parts to create the ultimate Albert </tspan> <tspan x="0" y="530.8">for you, it can be minted into its final form.</tspan></text><text font-family="Copperplate-Bold, Copperplate" font-size="50" font-weight="bold" fill="#FFF"><tspan x="0" y="95.8">ALBERT MONKEY</tspan></text></g></svg>